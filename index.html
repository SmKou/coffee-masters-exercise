<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<link rel="icon" type="image/svg+xml" href="/coffee_masters_logo.png" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Coffee Masters service prototype</title>
</head>
<body>
	<header>
		<nav>
			<button class="status inactive" id="prod-btn"><img title="Products" alt="P" src="/noun-coffee.png" /></button>
			<button class="status inactive" id="cart-btn"><img title="Cart" alt="C" src="/noun-cart.png" /></button>
			<button class="status inactive" id="bill-btn"><img title="Confirm" alt="B" src="/noun-bill.png" /></button>
		</nav>
		<div id="logo"><img src="/coffee_masters_logo.png" />Coffee Masters</div>
	</header>
	<main>
		<section id="prod">
			<dialog>
				<form>
					<fieldset>
						<legend id="selected-item"></legend>
						<div class="container">
							<span>Temp</span>
							<select>
								<option value="hot" selected>Hot</option>
								<option value="cold">Iced</option>
							</select>
							<span>Milk</span>
							<select>
								<option value="none">None</option>
								<option value="lite">Little</option>
								<option value="usual" selected>Usual</option>
								<option value="extra">More</option>
							</select>
							<span>Foam</span>
							<select></select>
						</div>
					</fieldset>
					<div class="btns">
						<button id="reset-form-btn">Reset</button>
						<button id="cancel-form-btn">Cancel</button>
						<button id="submit-form-btn">Submit</button>
					</div>
				</form>
			</dialog>
			<div id="product-grid">
				<figure id="coffee">
					<img>
					<h3></h3>
					<figcaption>
						<p>A blonde, medium, or dark roast base served hot, iced, or cold-brewed.</p>
						<div class="size-btns"></div>
						<div class="price-cal-info">
							<span class="price"></span>
							<span class="calories"></span>
						</div>
					</figcaption>
				</figure>
				<figure id="americano">
					<img>
					<h3></h3>
					<figcaption>
						<p>An espresso coffee base consisting of a shot of espresso and hot water in a ratio of 1:3 or 1:4.</p>
						<div class="size-btns"></div>
						<div class="price-cal-info">
							<span class="price"></span>
							<span class="calories"></span>
						</div>
					</figcaption>
				</figure>
				<figure id="latte">
					<img>
					<h3></h3>
					<figcaption>
						<p>An espresso coffee base with steamed milk.</p>
						<div class="size-btns"></div>
						<div class="price-cal-info">
							<span class="price"></span>
							<span class="calories"></span>
						</div>
					</figcaption>
				</figure>
				<figure id="cappuccino">
					<img>
					<h3></h3>
					<figcaption>
						<p>An espresso coffee base with steamed milk and a layer of foam.</p>
						<div class="size-btns"></div>
						<div class="price-cal-info">
							<span class="price"></span>
							<span class="calories"></span>
						</div>
					</figcaption>
				</figure>
				<figure id="cortado">
					<img>
					<h3></h3>
					<figcaption>
						<p>An espresso coffee base consisting of equal parts espresso coffee and warm milk stirred.</p>
						<div class="size-btns"></div>
						<div class="price-cal-info">
							<span class="price"></span>
							<span class="calories"></span>
						</div>
					</figcaption>
				</figure>
				<figure id="macchiato">
					<img>
					<h3></h3>
					<figcaption>
						<p>A base of espresso coffee with a small amount of milk.</p>
						<div class="size-btns"></div>
						<div class="price-cal-info">
							<span class="price"></span>
							<span class="calories"></span>
						</div>
					</figcaption>
				</figure>
			</div>
			<aside class="hidden">
				<button id="checkout-btn">Cart</button>
				Go to cart to remove an order
			</aside>
			<div class="feature-banner">
				<figure id="cdl">
					<img>
					<h3></h3>
					<figcaption>
						<p>A caffe latte made with a dark roast base. Steamed milk, cinnamon, and dulce de leche are added, then topped with whip cream and cinnamon. Free to substitute whip cream with salted caramel foam.</p>
						<div class="size-btns"></div>
						<div class="price-cal-info">
							<span class="price"></span>
							<span class="calories"></span>
						</div>
					</figcaption>
				</figure>
				<figure id="ybt">
					<img>
					<h3></h3>
					<figcaption>
						<p>A cold-brewed dark roast base heated and mixed with unsalted butter and coconut oil. Free to add spices.</p>
						<div class="size-btns"></div>
						<div class="price-cal-info">
							<span class="price"></span>
							<span class="calories"></span>
						</div>
					</figcaption>
				</figure>
				<figure id="lol">
					<img>
					<h3></h3>
					<figcaption>
						<p>A caffe latte with a blonde roast base. Oatmilk and lavender syrup are added, then topped with lavender foam and drizzled with honey. Free to add cinnamon and to substitute lavender foam with whip cream.</p>
						<div class="size-btns"></div>
						<div class="price-cal-info">
							<span class="price"></span>
							<span class="calories"></span>
						</div>
					</figcaption>
				</figure>
			</div>
		</section>
		<section id="cart">
			<div class="items">
			</div>
			<div class="total"></div>
		</section>
		<section id="conf">
			<div class="items"></div>
			<div class="confirm">
				<div class="order_name"></div>
				<div class="order_payment"></div>
			</div>
		</section>
	</main>
	<footer>
		<details>
			<summary>Credits</summary>
			<span>coffee by Gregor Cresnar from <a href="https://thenounproject.com/browse/icons/term/coffee/" target="_blank" title="coffee Icons">Noun Project</a> (CC BY 3.0)</span>
			<span>cart by Alfa Design from <a href="https://thenounproject.com/browse/icons/term/cart/" target="_blank" title="cart Icons">Noun Project</a> (CC BY 3.0)</span>
			<span>bill by Arkinasi from <a href="https://thenounproject.com/browse/icons/term/bill/" target="_blank" title="bill Icons">Noun Project</a> (CC BY 3.0)</span>
			<span>Coffee images from <a href="https://starbucks-menus.com/#Drinks" target="_blank">Starbucks</a>. This is not a commercial site, demo only.</span>
		</details>
	</footer>
	<script type="module" src="/src/main.js"></script>
</body>
</html>
