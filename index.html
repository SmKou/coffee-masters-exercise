<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<link rel="icon" type="image/svg+xml" href="/coffee_masters_logo.png" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Coffee Masters service prototype</title>
</head>
<body>
	<header>
		<nav>
			<button class="status inactive" id="prod-btn"><img title="Products" alt="P" src="/noun-coffee.png" /></button>
			<button class="status inactive" id="cart-btn"><img title="Cart" alt="C" src="/noun-cart.png" /></button>
			<button class="status inactive" id="bill-btn"><img title="Confirm" alt="B" src="/noun-bill.png" /></button>
		</nav>
		<div id="logo"><img src="/coffee_masters_logo.png" />Coffee Masters</div>
	</header>
	<main>
		<section id="prod">
			<dialog>
				<form>
					<fieldset>
						<legend>Temp</legend>
						<input id="hot-temp-opt" type="radio" name="temp" id="hot-temp" checked>
						<label for="hot-temp-opt">Hot</label>
						<input id="cold-temp-opt" type="radio" name="temp" id="cold-brew">
						<label for="cold-temp-opt">Cold brew</label>
						<input id="ice-temp-opt" type="radio" name="temp" id="iced-temp">
						<label for="ice-temp-opt">Iced</label>
					</fieldset>
					<div class="options-container">
					</div>
					<div class="btns">
						<button id="reset-form-btn">Reset</button>
						<button id="cancel-form-btn">Cancel</button>
						<button id="submit-form-btn">Submit</button>
					</div>
				</form>
			</dialog>
			<div class="product-grid">
				<figure id="coffee">
					<div class="qty hidden"></div>
					<img title="Coffee" alt="Coffee" src="/Medium-Roast.png">
					<h3>Coffee</h3>
					<figcaption>
						<p>A blonde, medium, or dark roast base served hot, iced, or cold-brewed.</p>
						<div class="size-btns"></div>
						<div class="price-cal-info">
							<span class="price">$3.50</span>
							<span class="calories">appr. 5 cal</span>
						</div>
					</figcaption>
				</figure>
				<figure id="americano">
					<div class="qty hidden"></div>
					<img title="Caffe Americano" alt="Caffe Americano" src="/Caffe-Americano.png">
					<h3>Caffe Americano</h3>
					<figcaption>
						<p>An espresso coffee base consisting of a shot of espresso and hot water in a ratio of 1:3 or 1:4.</p>
						<div class="size-btns"></div>
						<div class="price-cal-info">
							<span class="price">$4.75</span>
							<span class="calories">appr. 5 cal</span>
						</div>
					</figcaption>
				</figure>
				<figure id="latte">
					<div class="qty hidden"></div>
					<img title="Caffe Latte" alt="Caffe Latte" src="/Caffe-Latte.png">
					<h3>Caffe Latte</h3>
					<figcaption>
						<p>An espresso coffee base with steamed milk.</p>
						<div class="size-btns"></div>
						<div class="price-cal-info">
							<span class="price">$6.50</span>
							<span class="calories">appr. 100 cal</span>
						</div>
					</figcaption>
				</figure>
				<figure id="cappuccino">
					<div class="qty hidden"></div>
					<img title="Cappuccino" alt="Cappuccino" src="/Cappuccino.png">
					<h3>Cappuccino</h3>
					<figcaption>
						<p>An espresso coffee base with steamed milk and a layer of foam.</p>
						<div class="size-btns"></div>
						<div class="price-cal-info">
							<span class="price">$5.75</span>
							<span class="calories">appr. 70 cal</span>
						</div>
					</figcaption>
				</figure>
				<figure id="cortado">
					<div class="qty hidden"></div>
					<img title="Cortado" alt="Cortado" src="/Cortado-starbucks.png">
					<h3>Cortado</h3>
					<figcaption>
						<p>An espresso coffee base consisting of equal parts espresso coffee and warm milk stirred.</p>
						<div class="size-btns"></div>
						<div class="price-cal-info">
							<span class="price">$5.75</span>
							<span class="calories">appr. 90 cal</span>
						</div>
					</figcaption>
				</figure>
				<figure id="macchiato">
					<div class="qty hidden"></div>
					<img title="Espresso Macchiato" alt="Espresso Macchiato" src="/Espresso-Macchiato.png">
					<h3>Espresso Macchiato</h3>
					<figcaption>
						<p>A base of espresso coffee with a small amount of milk.</p>
						<div class="size-btns"></div>
						<div class="price-cal-info">
							<span class="price">$3.75</span>
							<span class="calories">appr. 10 cal</span>
						</div>
					</figcaption>
				</figure>
			</div>
			<aside class="hidden">
				<button id="checkout-btn">Cart</button>
				Go to cart to remove an order
			</aside>
			<div class="feature-banner">
				<figure id="cdl">
					<div class="qty hidden"></div>
					<img title="Cinnamon Dolce Latte" alt="Cinnamon Dolce Latte" src="/Cinnamon-Dolce-Latte.png">
					<h3>Cinnamon Dulce Latte</h3>
					<figcaption>
						<p>A caffe latte made with a dark roast base. Steamed milk, cinnamon, and dulce de leche are added, then topped with whip cream and cinnamon. Free to substitute whip cream with salted caramel foam.</p>
						<div class="size-btns"></div>
						<div class="price-cal-info">
							<span class="price">$6.50</span>
							<span class="calories">190 cal</span>
						</div>
						<input type="hidden" name="default" value="milk,cinnamon,dulce de leche,whip cream" />
						<input type="hidden" name="free addon" value="salted caramel" />
					</figcaption>
				</figure>
				<figure id="ybt">
					<div class="qty hidden"></div>
					<img title="Yak Butter Tea" alt="Yak Butter Tea" src="/Flat-White.png">
					<h3>Yak Butter Tea</h3>
					<figcaption>
						<p>A cold-brewed dark roast base heated and mixed with unsalted butter and coconut oil. Free to add spices.</p>
						<div class="size-btns"></div>
						<div class="price-cal-info">
							<span class="price">$7.50</span>
							<span class="calories">200 cal</span>
						</div>
						<input type="hidden" name="free addon" value="spice-addon" />
					</figcaption>
				</figure>
				<figure id="lol">
					<div class="qty hidden"></div>
					<img title="Lavender Oatmilk Latte" alt="Lavender Oatmilk Latte" src="/Lavender-Oatmilk-Latte.png">
					<h3>Lavender Oatmilk Latte</h3>
					<figcaption>
						<p>A caffe latte with a blonde roast base. Oatmilk and lavender syrup are added, then topped with lavender foam and drizzled with honey. Free to add cinnamon and to substitute lavender foam with whip cream.</p>
						<div class="size-btns"></div>
						<div class="price-cal-info">
							<span class="price">$6.50</span>
							<span class="calories">110 cal</span>
						</div>
						<input type="hidden" name="default" value="oatmilk,lavender syrup,lavender foam,honey">
						<input type="hidden" name="free addon" value="cinnamon,whip cream">
					</figcaption>
				</figure>
			</div>
		</section>
		<section id="cart">
			<div class="items">
			</div>
			<div class="total"></div>
		</section>
		<section id="conf">
			<div class="items"></div>
			<div class="confirm">
				<div class="order_name"></div>
				<div class="order_payment"></div>
			</div>
		</section>
	</main>
	<footer>
		<details>
			<summary>Credits</summary>
			<span>coffee by Gregor Cresnar from <a href="https://thenounproject.com/browse/icons/term/coffee/" target="_blank" title="coffee Icons">Noun Project</a> (CC BY 3.0)</span>
			<span>cart by Alfa Design from <a href="https://thenounproject.com/browse/icons/term/cart/" target="_blank" title="cart Icons">Noun Project</a> (CC BY 3.0)</span>
			<span>bill by Arkinasi from <a href="https://thenounproject.com/browse/icons/term/bill/" target="_blank" title="bill Icons">Noun Project</a> (CC BY 3.0)</span>
			<span>Coffee images from <a href="https://starbucks-menus.com/#Drinks" target="_blank">Starbucks</a>. This is not a commercial site, demo only.</span>
		</details>
	</footer>
	<script type="module" src="/src/main.js"></script>
</body>
</html>
